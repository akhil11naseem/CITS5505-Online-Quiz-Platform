<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body style="color: rgb(0,0,0);">
    <div class="container-fluid fill">
        <div class="row" id="container-row">
            <div class="col-lg-3 border-right left-main-column" id="question-page-left-column">
                <div class="row mt-5" id="points-row">
                    <div class="col">
                        <h1 class="display-4 font-italic">0</h1>
                        <p>Points</p>
                    </div>
                    <div class="col">
                        <h1 class="display-4 font-italic">0</h1>
                        <p>Streak</p>
                    </div>
                </div>
                <div class="row mt-3" id="words-answered-row">
                    <div class="col">
                        <p>Words answered (2)</p>
                        <p>Reflection ✔<br></p>
                        <p>Interrupt&nbsp;✘<br></p>
                    </div>
                </div>
            </div>
            <div class="col right-main-column" id="question-page-right-column">
                <div class="row border-bottom align-items-end">
                    <div class="col">
                        <div id="timer-box" class="border border-dark mx-auto text-center"></div><input type="text" id="hint-and-answer-input" placeholder="Starts with V" spellcheck="false" autocapitalize="off" autofocus="" value=""></div>
                </div>
                <div class="row my-3" id="question-row">
                    <div class="col">
                        <p class="my-3 question-text font-italic font-weight-bold">1. adjective</p>
                        <p class="my-0 question-text">Using or expressed in more words than are needed.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/maintain%20focus%20on%20answer%20input%20area.js"></script>
    <script src="../assets/js/timer.js"></script>
    <script src="../assets/js/topic%20button.js"></script>
</body>

</html>
