<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Student-Quiz Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css')}}">
</head>

<body style="color: rgb(0,0,0);">
    <div class="container-fluid fill">
        <div class="row">
            <div class="col-lg-3 border-right left-main-column" id="results-page-left-column">
                <div class="row mt-5" id="points-row">
                    <div class="col">
                        <h1 class="display-4 font-italic">0</h1>
                        <p>Points</p>
                    </div>
                    <div class="col">
                        <h1 class="display-4 font-italic">0</h1>
                        <p>Streak</p>
                    </div>
                </div>
                <div class="row mt-3" id="words-answered-row">
                    <div class="col">
                        <p>Words answered (2)</p>
                        <p>Reflection ✔<br></p>
                        <p>Interrupt&nbsp;✘<br></p>
                    </div>
                </div>
            </div>
            <div class="col right-main-column" id="results-page-right-column">
                <div class="row border-bottom align-items-center mt-5" id="results-heading-row">
                    <div class="col">
                        <h1 class="main-heading">Good job, student 1!</h1>
                    </div>
                </div>
                <div class="row my-3" id="results-stats-row1">
                    <div class="col">
                        <p>Correct answers: 4</p>
                    </div>
                    <div class="col">
                        <p>Accuracy: 89%</p>
                    </div>
                </div>
                <div class="row my-3" id="results-stats-row2">
                    <div class="col">
                        <p>Longest streak: 4</p>
                    </div>
                    <div class="col">
                        <p>Longest streak: 4</p>
                    </div>
                </div>
                <div class="row" id="results-stats-row3">
                    <div class="col">
                        <p>Avg. time per word: 19s</p>
                    </div>
                    <div class="col">
                        <p>Final score:&nbsp;<strong class="align-middle" style="font-size: 100px;">219</strong></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col offset-6">
                        <div><a href="Game screens/question-page.html"><button class="btn btn-success" id="play-again-btn">Play again</button></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/bs-init.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/maintain focus on answer input area.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/timer.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/topic button.js')}}"></script>
</body>

</html>
