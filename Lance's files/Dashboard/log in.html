<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body style="color: rgb(0,0,0);">
    <div class="container-fluid fill">
        <div class="row">
            <div class="col-lg-3 border-right left-main-column"></div>
            <div class="col right-main-column">
                <div class="row border-bottom">
                    <div class="col">
                        <h1 class="mt-5 main-heading">TYPEit</h1>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <h2 class="text-left mt-3 main-heading" style="font-size: 35px;">Log in</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form id="log-in-form">
                            <div class="form-group" id="username-form-group"><input class="form-control" type="text" id="username-input" placeholder="username" required=""></div>
                            <div class="form-group" id="password-input-group"><input class="form-control" type="text" id="password-input" placeholder="password" required=""></div><button class="btn ml-0" id="log-in-btn" type="submit">Log in</button><button class="btn ml-0" id="log-in-register-btn" type="button"
                                href="{{ url_for('main.register') }}">Register</button></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script>
        document.getElementById("log-in-register-btn").onclick = function() {
            location.href = "./register.html";
        };
    </script>
</body>

</html>
