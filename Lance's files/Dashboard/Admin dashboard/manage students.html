<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900">
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>

<body style="color: rgb(0,0,0);">
    <div class="container-fluid fill">
        <div class="row">
            <div class="col-lg-3 border-right left-main-column">
                <nav class="navbar navbar-light d-xl-flex justify-content-xl-start mt-5">
                    <div class="container-fluid d-flex flex-column p-0">
                        <h2 class="text-center mt-3" style="font-weight: bold;font-size: 35px;">Settings</h2><a class="text-center nav-item nav-link" href="Dashboard/Admin dashboard/select topics.html">Select topics</a><a class="text-center nav-item nav-link" href="Dashboard/Admin dashboard/class scores.html">Class scores</a>
                        <a
                            class="text-center nav-item nav-link current-page" href="Dashboard/Admin dashboard/manage students.html">Manage students</a><a class="text-center nav-item nav-link" href="Dashboard/change password.html">Change password</a><a class="text-center nav-item nav-link" href="Dashboard/log in.html">Log out</a></div>
                </nav>
            </div>
            <div class="col right-main-column">
                <div class="row border-bottom">
                    <div class="col">
                        <h1 class="mt-5 main-heading">Welcome, Admin!</h1>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <h2 class="text-left mt-3" style="font-weight: bold;font-size: 35px;">Manage students</h2>
                    </div>
                </div>
                <div class="table-responsive" id="manage-students-table">
                    <table class="table table-bordered">
                        <thead style="color: rgb(0,0,0);">
                            <tr>
                                <th>Students</th>
                                <th>Enable/Disable</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="class-scores-row">
                                <td>Student 1</td>
                                <td>
                                    <div class="student-switch"><input type="checkbox" id="student1-switch" class="student-switch-checkbox" name="student1-switch" checked=""><label class="student-switch-label" for="student1-switch"></label></div>
                                </td>
                            </tr>
                            <tr class="class-scores-row">
                                <td>Student 2</td>
                                <td>
                                    <div class="student-switch"><input type="checkbox" id="student2-switch" class="student-switch-checkbox" name="student2-switch" checked=""><label class="student-switch-label" for="student2-switch"></label></div>
                                </td>
                            </tr>
                            <tr class="class-scores-row">
                                <td>Student 3</td>
                                <td>
                                    <div class="student-switch"><input type="checkbox" id="student3-switch" class="student-switch-checkbox" name="student3-switch" checked=""><label class="student-switch-label" for="student3-switch"></label></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/bs-init.js"></script>
    <script src="../../assets/js/maintain%20focus%20on%20answer%20input%20area.js"></script>
    <script src="../../assets/js/timer.js"></script>
    <script src="../../assets/js/topic%20button.js"></script>

</html>
